<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadillo</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Gestion de tu Mercadillo</h1>
    <div id="container"></div>
    <form>
        <label for="bntAgregarProducto"></label>
        <button type="button" id="bntAgregarProducto">Agregar Producto</button>
        <label for="bntEliminarProducto"></label>
        <button type="button" id="bntEliminarProducto">Eliminar Producto</button>
        <label for="btnBuscarProducto"></label>
        <button type="button" id="btnBuscarProducto">Buscar Producto</button>
        <label for="btnActualizarInventario"></label>
        <button type="button" id="btnActualizarInventario">Actualizar Producto</button>
        <label for="btnOrdenarProductos"></label>
        <button type="button" id="btnOrdenarProductos">Ordenar Producto</button>
        <label for="btnImprimirInventario"></label>
        <button type="button" id="btnImprimirInventario">Imprimir Producto</button>
        <label for="btnFiltrarProductos"></label>
        <button type="button" id="btnFiltrarProductos">Filtrar Producto</button>
    </form>
    <div id="mensajes"></div>
    
</body>
</html>
